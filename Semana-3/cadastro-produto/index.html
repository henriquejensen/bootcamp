<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro de produto</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <section class="mt-4">
      <h1>Insira um produto</h1>
      <form id="form-produto">
        <div class="form-group">
          <label for="produto">Produto</label>
          <input class="form-control" type="text" name="produto" id="produto" />
        </div>
        <div class="form-group">
          <label for="valor">Valor</label>
          <input class="form-control" type="number" name="valor" id="valor" />
        </div>
        <button class="btn btn-info" type="submit">Cadastrar</button>
      </form>
    </section>
    <section class="mt-4">
      <h1>Produtos cadastrados</h1>
      <button class="btn btn-danger" id="deletar-produtos" type="submit">
        Deletar todos os produtos
      </button>
      <table class="table" id="produtos">
        <thead>
          <th>Produto</th>
          <th>Valor</th>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="index.js"></script>
  </body>
</html>
