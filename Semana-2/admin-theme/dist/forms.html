<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms Page</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="app">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="text"
                name="password"
                id="password"
              />
            </div>

            <div class="form-group">
              <button class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>

        <div class="col-6">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="username"
                >Username</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  name="username"
                  id="username"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="password"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  name="password"
                  id="password"
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-primary">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form action="" class="form-inline">
            <div class="form-group">
              <label class="pr-1" for="username">Username</label>
              <div class="">
                <input
                  class="px-1 form-control"
                  type="text"
                  name="username"
                  id="username"
                />
              </div>
            </div>

            <div class="form-group">
              <label class="px-1" for="password">Password</label>
              <div class="">
                <input
                  class="px-1 form-control"
                  type="text"
                  name="password"
                  id="password"
                />
              </div>
            </div>

            <button class="mx-1 btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
